<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

<script src="js/script.js" type="text/javascript"></script>

<link rel="stylesheet" type="text/css" href="css/style.css" />

<body>

<div id="container">

	<div id="header">
		<h1>Clients for <span id="salesName"></span> with a status of <span id="statusSpan"></span></h1>
			<span id="Mark" class="salesName">Mark</span>
			<span id="Ben" class="salesName">Ben</span>
			<span id="Keith" class="salesName">Keith</span>
			<span id="all" class="salesName">All</span>
	</div>

	<div id="selectors">
		<form id="filters" method="POST" action="#">
			<select id="status">
				<option value="none">Status</option>
				<option value="Installed">Installed</option>
				<option value="Lost - Wrong Solution">Lost - Wrong Solution</option>
				<option value="Quoted">Quoted</option>
				<option value="Pending Install">Pending Install</option>
				<option value="Contract Presented">Contract Presented</option>
			</select>

			<input type="submit" value="submit" />

		</form>
	</div>

	<div id="clients">
	</div>



</div>


	<div id="clientPrototype">
		<div class="client">
	    	<header><h2 class="name">Client Name</h2></header>
	        <div><span class="label">Rep: </span><span class="rep"></span></div>
	        <div><span class="label">Current Status: </span><span class="status"></span></div>
	        <div class="collapsible">
		       	<div><span class="label">Account #: </span><span class="acct"></span></div>
		        <div><span class="label">System: </span><span class="system"></span></div>
		        <div><span class="label">Zone: </span><span class="zone"></span></div>
		        <div><span class="label">Address: </span><span class="address"></span></div>
		    	<div><span class="label">Contact Name: </span><span class="contactName"></span></div>
		    	<div><span class="label">Contact Phone: </span><span class="phone"></span></div>
	    	</div>
	    	<span class="collapseClick">More info</span>
	        
	        
	        </div>
	    </div>
	</div>

</body>
</html>
